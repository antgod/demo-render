<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/src/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <style>
    .canvas-container {
      display: inline-block;
      border: 1px solid #ccc;
    }

    .action-container {
      display: flex;
      margin-left: 10px;
      justify-content: end;
    }

    .btn {
      margin: 5px;
      padding: 4px 8px;
      border-radius: 3px;
      background-color: #efefef;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>
  <canvas id="canvas" class="lower-canvas"></canvas>
  <script>
    function setCanvas () {
      var canvas = document.getElementById("canvas");
      canvas.width = window.innerWidth - 18;
      canvas.height = 500;

    }
    setCanvas();
  </script>
  <div class="action-container">
    <button id="addmore" class="btn btn-info">Add more shapes</button><br>
    <button id="multiselect" class="btn btn-info">Make a multiselection</button><br>
    <button id="group" class="btn btn-info">Group selected objecs</button><br>
    <button id="ungroup" class="btn btn-info">Ungroup selected objects</button><br>
    <button id="discard" class="btn btn-info">Discard selection</button><br>
  </div>
  <script type="module" src="/src/page/canvas/fabric/main.jsx"></script>
</body>

</html>
